version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: contract_intel_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: contract_intelligence
    volumes:
      - mongo_data:/data/db
    networks:
      - contract_intel_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contract_intel_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:admin123@mongodb:27017/contract_intelligence?authSource=admin
      UPLOAD_DIR: /app/uploads
      ENVIRONMENT: development
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - contract_intel_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: contract_intel_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - contract_intel_network

volumes:
  mongo_data:

networks:
  contract_intel_network:
    driver: bridge